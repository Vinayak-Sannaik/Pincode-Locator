<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Favorites</title>
    <link href="/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #c8102e;
            text-align: center;
        }
        .btn-secondary {
            background-color: #c8102e;
            border-color: #c8102e;
        }
        .btn-secondary:hover {
            background-color: #a60d23;
            border-color: #a60d23;
        }
        table thead {
            background-color: #ffd700;
        }
        table tbody tr:hover {
            background-color: #f1f1f1;
        }
        th, td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Saved Favorites</h1>
        <a href="/" class="btn btn-secondary mb-3">Back to Search</a>
        <div id="favoritesContainer">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Branch Type</th>
                        <th>Delivery Status</th>
                        <th>Circle</th>
                        <th>District</th>
                        <th>Region</th>
                        <th>State</th>
                        <th>Pincode</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="favoritesBody"></tbody>
            </table>
        </div>
    </div>
    <script src="/favorites.js"></script>
</body>
</html>
