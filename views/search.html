<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian Post Office Pincode Search</title>
  <link rel="stylesheet" href="/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa; 
      font-family: 'Arial', sans-serif;
    }
    h1 {
      color: #c8102e; 
      text-align: center;
    }
    .btn-primary {
      background-color: #e0911a; 
      border-color: #c8102e;
    }
    .btn-primary:hover {
      background-color: #a60d23; 
      border-color: #a60d23;
    }
    .form-check-label small {
      color: #6c757d; 
    }
    table thead {
      background-color: #cbbe71; 
    }
    table tbody tr:hover {
      background-color: #f1f1f1; 
    }
    th {
      text-align: center;
    }
    td {
      vertical-align: middle;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Indian Post Office Pincode Search</h1>
    <form id="searchForm" role="search" aria-label="Post Office Search">
      <fieldset>
        <legend class="sr-only">Search Method</legend>
        <div class="form-check">
          <input 
            type="radio" 
            name="searchBy" 
            value="pincode" 
            id="byPincode" 
            class="form-check-input" 
            checked 
            aria-describedby="pincodeHelp"
          >
          <label for="byPincode" class="form-check-label">
            Search by Pincode
            <small id="pincodeHelp" class="form-text text-muted">6-digit postal code</small>
          </label>
        </div>
        <div class="form-check mb-3">
          <input 
            type="radio" 
            name="searchBy" 
            value="name" 
            id="byName" 
            class="form-check-input"
            aria-describedby="nameHelp"
          >
          <label for="byName" class="form-check-label">
            Search by Name
            <small id="nameHelp" class="form-text text-muted">Post office name or location</small>
          </label>
        </div>
      </fieldset>
      
      <div class="input-group mb-3">
        <input 
          type="search" 
          name="query" 
          class="form-control" 
          placeholder="Enter pincode or post office name" 
          required 
          pattern="[0-9]{6}|[a-zA-Z\s]+" 
          autocomplete="off"
          aria-label="Search input"
        >
        <button 
          type="submit" 
          class="btn btn-primary" 
          aria-label="Perform search"
        >
          Search
        </button>
        <a href="/favorites" class="btn btn-primary mb-3">Favorites</a>
      </div>
    </form>

    
    <div class="table-responsive">
      <table class="table table-striped table-hover mt-4" aria-label="Search Results">
        <thead >
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Branch Type</th>
            <th scope="col">Delivery Status</th>
            <th scope="col">Circle</th>
            <th scope="col">District</th>
            <th scope="col">Region</th>
            <th scope="col">State</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="resultsTable" aria-live="polite"></tbody>
      </table>
    </div>
  </div>
  <script src="/search.js"></script>
</body>
</html>
